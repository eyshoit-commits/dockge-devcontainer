version: '3.8'

services:
  dockge:
    image: louislam/dockge:1
    restart: unless-stopped
    ports:
      - 5001:5001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - ./stacks:/opt/stacks
    environment:
      - DOCKGE_STACKS_DIR=/opt/stacks
    # Keep container running for devcontainer
    tty: true
    stdin_open: true
    # Run as root for devcontainer compatibility
    user: root
